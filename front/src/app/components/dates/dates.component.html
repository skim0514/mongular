<div class="list row">
  <input
    type="text"
    class="form-control"
    placeholder="Get Dates From Title"
    [(ngModel)]="website"
  />
  <button
    type="button"
    (click) = "setDates()"
    >Find Dates
  </button>
  <button
    type="button"
    (click) = "reset()"
  >Reset
  </button>

  <p *ngIf="dates==null">
    Enter New Link
  </p>
  <div class="col-md-6">
    <div>
      <h4>Pick Date to Compare</h4>
      <select [(ngModel)]="date1">
        <option [value]="null">None</option>
        <option *ngFor="let date of dates" [value]="date">{{date}}</option>
      </select>

      <button
        type="button"
        (click) = "getChanges()"
      >Get Compared Document
      </button>
    </div>
    <div *ngIf="date1 == null"
         class="alert alert-danger">
      <div *ngIf="date1==null">
        Pick Date 1
      </div>
    </div>


    <div>
      <select [(ngModel)]="date1">
        <option [value]="null">None</option>
        <option *ngFor="let date of dates" [value]="date">{{date}}</option>
      </select>
      <button
        type="button"
        (click) = "getComparison()"
      >Compare 2 Documents
      </button>
      <div *ngIf="date2 == null"
           class="alert alert-danger">
        <div *ngIf="date2==null">
          Pick Date 2
        </div>
      </div>


    </div>
  </div>

  <div *ngIf="!activated">
    <h1>Testing</h1>
  </div>

  <iframe *ngIf="activated && !double" width="100%" height="100%" src="http://118.67.133.84:8085/api/comparison?web=http://crdclub4wraumez4.onion/&prev={{getDate1()}}">
  </iframe>

  <iframe *ngIf="activated && double" src="http://118.67.133.84:8085/api/comparison?web=http://crdclub4wraumez4.onion/&prev={{this.date1}}">
  </iframe>

  <iframe *ngIf="activated && double" src="http://118.67.133.84:8085/api/comparison?web=http://crdclub4wraumez4.onion/&prev={{this.date1}}&next={{this.date2}}">

  </iframe>
</div>
